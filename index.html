<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img src="img/Suit.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Harsh Soni</h1>
          <img src="img/1verify.png" alt="verify" />
        </div>
        <span style="font-style: italic;">@harshsoni_max</span>
      </div>
      <div class="about">
        <div class="box">
          <h3>54</h3>
          <span style="font-style: italic;">Posts</span>
        </div>
        <div class="box">
          <h3>15k</h3>
          <span style="font-style: italic;">Followers</span>
        </div>
        <div class="box">
          <h3>1.2k</h3>
          <span style="font-style: italic;">Following</span>
        </div>
      </div>
      <div class="menu" style="font-style: italic;">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-box-line"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-fill"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-fill"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-eye-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-line"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-line"></i>
            <div class="btn-text">
              Add photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
          <h1 style="font-style:italic">Stories</h1>
          <a href="#" class="btn">
              <i class="ri-play-circle-line"></i>
              <div class="text">
                Watch all
              </div>
      </div>
      <div class="stories">
        <div class="stories-img color">
            <img src="img/Suit.jpg" alt="profile">
            <div class="add">+</div>
        </div>

        <div class="stories-img">
            <img src="img/profile2.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile3.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile4.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile5.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile6.jpg" alt="profile">
        </div>    

        <div class="stories-img">
            <img src="img/profile7.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile8.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile9.jpg" alt="profile">
        </div>

        <div class="stories-img">
            <img src="img/profile10.jpg" alt="profile">
        </div>
      </div>
      <div class="feed">
          <h1>Feed</h1>
          <div class="feed-text">
              <h2>Latest</h2>
              <span>Popular</span>
          </div>
      </div>
      <div class="main-post">
        <div class="post-box">
            <img src="img/post1.jpg" alt="post">
          <div class="post-info">
              <div class="post-profile">
                  <div class="post-img">
                      <img src="img/profile10.jpg" alt="profile">
                  </div>
                  <h3>Marquee B</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-2-fill"></i>
                  <span>84.6k</span>
                  <i class="ri-chat-1-fill"></i>
                  <span>199</span>
              </div>
          </div>
        </div>

        <div class="post-box">
            <img src="img/post2.jpg" alt="post">
          <div class="post-info">
              <div class="post-profile">
                  <div class="post-img">
                      <img src="img/profile8.jpg" alt="profile">
                  </div>
                  <h3>Arnold</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-2-fill"></i>
                  <span>84k</span>
                  <i class="ri-chat-1-fill"></i>
                  <span>200</span>
              </div>
          </div>
        </div>

        <div class="post-box">
            <img src="img/post3.jpg" alt="post">
          <div class="post-info">
              <div class="post-profile">
                  <div class="post-img">
                      <img src="img/profile9.jpg" alt="profile">
                  </div>
                  <h3>Anjali</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-2-fill"></i>
                  <span>100k</span>
                  <i class="ri-chat-1-fill"></i>
                  <span>35.7k</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
